{{extend 'layout.html'}}
<script src="{{=URL('static', 'js/admin.js')}}"></script>




<div id="outerTabs" class="container" style="margin-top: 50px;">
  <h3 id="coursename" style="text-align: center"></h3>
  <ul class="nav nav-tabs">
    <li class="dashboardnav active" id="progresstab"><a href="{{=URL(c='dashboard',f='index')}}">Student Progress</a></li>
    <li class="dashboardnav" id="admintab"> <a href="{{=URL(c='admin',f='admin')}}">Admin</a></li>
    <li class="dashboardnav" id="gradingtab"><a href="{{=URL(c='admin',f='grading')}}">Grading</a></li>
    <li class="dashboardnav" id="assignmentstab"><a href="{{=URL(c='admin',f='assignments')}}">Assignments</a></li>
    <li class="dashboardnav" id="doctab"><a href="#doc">Doc</a></li>
  </ul>

    <div class="tab-content">

        {{ block tabcontent }}

        {{ end }}




    </div>
</div>


<script>
  $( document ).ready(function() {
    var obj = new XMLHttpRequest();
    obj.open('GET', '/runestone/admin/coursename/', true);
        obj.send(JSON.stringify({avariable:'avariable'}));
        obj.onreadystatechange = function() {
          if (obj.readyState == 4 && obj.status == 200) {
            document.getElementById("coursename").innerHTML = JSON.parse(obj.responseText);
          }
        }
});
</script>
