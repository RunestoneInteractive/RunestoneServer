{{extend 'layout.html'}}

{{ block moreincludes }}
{{include '_sphinx_static_files.html'}}

<script src="{{=URL('static', 'js/admin.js')}}?v={{=request.admin_mtime}}"></script>

<style>
  .nav.nav-tabs {
     padding-top: 6px;
     background-color: #ffffff;
     border-color: #777777;
     border-radius: 4px;
 }

 .nav.nav-tabs li {
     margin-right: 1px;
     margin-left: 6px;
 }

 .nav.nav-tabs li > a {
     background-color: #ffffff;
     border-color: #777777;
     border-bottom-color: #fcf8e3;
     color: #555;
 }

 .nav-tabs > li > a:hover {
     border-color: #b4b19d;
     background-color: #777777;
     color: #ffffff;
     border-bottom-width:0;
 }

 .nav.nav-tabs li.active > a {
     background-color: #aaaaaa;
 }

 </style>

{{ end }}

<div class="hidden-content" style="display: none">
  \( {{= request.latex_preamble}} \)
</div>

<div id="outerTabs" class="container" style="margin-top: 10px;">
  <h3 id="coursename" style="text-align: center">{{=auth.user.course_name}}</h3>
  <ul class="nav nav-tabs" id="hideId">
    <li class="dashboardnav" id="progresstab"><a href="{{=URL(c='dashboard',f='index')}}">Student Progress</a></li>
    <li class="dashboardnav" id="admintab"> <a href="{{=URL(c='admin',f='admin')}}">Admin</a></li>
    <li class="dashboardnav" id="gradingtab"><a href="{{=URL(c='admin',f='grading')}}">Grading</a></li>
    <li class="dashboardnav" id="assignmentstab"><a href="{{=URL(c='admin',f='assignments')}}">Assignments</a></li>
    <li class="dashboardnav" id="practicetab"><a href="{{=URL(c='admin',f='practice')}}">Practice</a></li>
    <li class="dashboardnav" id="doctab"><a href="{{=URL(c='admin',f='doc')}}">Help/Documentation</a></li>
  </ul>

    <div class="tab-content">

        {{ block tabcontent }}

        {{ end }}




    </div>

        });

      <script src="../../static/js/admin.js"></script>
</div>
